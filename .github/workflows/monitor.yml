name: AWS Free Tier Monitor

on:
  push:                     # ✅ Trigger on every push
  schedule:                 # ✅ Scheduled trigger every hour
    - cron: "0 * * * *"
  workflow_dispatch:        # ✅ Manual run from GitHub UI

permissions:
  contents: write           # ✅ Required to commit back to the repo

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ALERT_THRESHOLD: 0.01
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 🔧 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧪 Run AWS Monitor Script
        run: python main.py

      - name: 🔧 Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: 💾 Commit & Push Updated Reports
        run: |
          git pull origin main
          git add reports/
          git commit -m "📊 Update usage reports [skip ci]" || echo "No changes to commit"
          git push origin main
