name: AWS Free Tier Monitor

on:
  push:                     # âœ… Trigger on every push
  schedule:                 # âœ… Scheduled trigger every hour
    - cron: "0 0 * * *"
  workflow_dispatch:        # âœ… Manual run from GitHub UI

permissions:
  contents: write           # âœ… Required to commit back to the repo

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ALERT_THRESHOLD: 0.01
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ”§ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Run AWS Monitor Script
        run: python main.py

      - name: ğŸ”§ Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: ğŸ’¾ Commit & Push Updated Reports
        run: |
          git pull origin main
          git add reports/
          git commit -m "ğŸ“Š Update usage reports [skip ci]" || echo "No changes to commit"
          git push origin main
